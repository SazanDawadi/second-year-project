<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocerry Store</title>
    <link rel="stylesheet" href="./styles.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- nav -->
    <div class="nav-container margins">
        <nav>
            <div class="nav-left">
                <h3>Hi, Nancy!</h3>
                <p>What would you want to buy today?</p>
            </div>

            <div class="nav-right">
                <a class = "cart-icon" href = "./cart.html" ><i class='bx bx-cart '></i></a>
            </div>
        </nav>
    </div>

    <!-- searchbar -->
    <div class="searchbar-container margins">
        <div class="searchbar">
            <i class='bx bx-search search-icon'></i>
            <input placeholder="search by items name" type="text">
        </div>
    </div>

    <!--  =====>>>> HERO BANNER <<<========= -->
    <!-- <div class="hero-bannner-container margins">
        <div class="hero-bannner">
            <h2>Enjoy the special offer up to <br><b>30% off</b></h2>
        <img src="./images/fruits.png" alt="fruits">
        </div>
    </div> -->

    <!-- ===================>>> HERO BUTTONS <<<<======= -->
    <div class="categories margins">
        <div class="category-btn-wrapper">
            <span class="category-btn category-btn-active">Vegetable</span>
            <span class="category-btn">Fruits</span>
            <span class="category-btn">Meat</span>
            <span class="category-btn">Dairy</span>
            
        </div>
    </div>

    <!-- ========>>>> BEST SELLERS <<<=========== -->
    <h2 class = "margins">Best Sellers</h2>
    <div class="best-sellers margins">
        
        <div class="img-wrapper"><img src="./images/brocoli.png" alt=""></div>
        <div class="best-seller-desc">
            <h3>Broccoli</h3>
            <p>Brocoli is a veggie full on with fiber</p>
            <span class="best-seller-price">$0.56 <span>per KG</span></span>
        </div>
    </div>

    <!-- =========>>>> HOME PRODUCTS <<<<<========== -->
    <h2 class = "margins">New Products</h2>
    <div class="home-products margins">
        
        <div class="card">
            <a href="./productPage.html"><div class="card-img-wrapper">
                <img src="./images/brocoli.png" alt="brocoli">
            </div>
            <div class="card-info">
                <h3>Green Broccoli</h3>
                <p>Per Kg</p>
                <span>$5.99</span>
            </div></a>


        </div>

        <div class="card">
            <div class="card-img-wrapper">
                <img src="./images/cabbage.png" alt="brocoli">
            </div>
            <div class="card-info">
                <h3>Cabbage</h3>
                <p>Per Kg</p>
                <span>$3.99</span>
            </div>


        </div>

        <div class="card">
            <div class="card-img-wrapper">
                <img src="./images/potato.png" alt="brocoli">
            </div>
            <div class="card-info">
                <h3>Round Potatos</h3>
                <p>Per Kg</p>
                <span>$1.99</span>
            </div>


        </div>

        <div class="card">
          <div class="card-img-wrapper">
                <img src="./images/onion.png" alt="brocoli">
            </div>
            <div class="card-info">
                <h3>Red Onions</h3>
                <p>Per kg</p>
                <span>$0.99</span>
            </div>


        </div>

        



    </div>


    <div class="navbar-bottom">
        <div class="navbar">
            <span class="home-icon navbar-active"><i class='bx bx-home-alt'></i></span>
            <span class="category-icon"><i class='bx bx-category' ></i></span>
            <span class="carts-icon"><i class='bx bx-cart-alt'></i></span>
            <span class="user-icon"><i class='bx bx-user'></i></span>
        </div>

    </div>
    
    

</body>
</html>
