<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./profile.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="margins">
       <div class="profile-img-wrapper">
            <img src="./images/women-potrait1.png" alt="">
       </div> 
       <div class="user-name">
           <h3>Nancy Wheeler</h3>
           <i class='bx bx-edit edit-icon'></i>
       </div>

       <!-- PROFILE MENU SECTION -->
       <div class="profile-menu">
           <div class="list-item-wrapper">
               <div class="list-icon-wrapper">
                    <i class='bx bx-map'></i>
                </div>
                <p>My Address</p>
           </div>

           <div class="list-item-wrapper">
                <div class="list-icon-wrapper voucher-color">
                    <i class='bx bx-gift'></i>
                </div>
                <p>My Voucher</p>
            </div>

            <div class="list-item-wrapper">
                <div class="list-icon-wrapper wallet-color">
                    <i class='bx bx-wallet-alt'></i>
                </div>
                <p>Wallet</p>
            </div>

            <div class="list-item-wrapper">
                <div class="list-icon-wrapper notification-color">
                    <i class='bx bx-bell'></i>
                </div>
                <p>Notification</p>
            </div>

            <div class="list-item-wrapper">
                <div class="list-icon-wrapper setting-color">
                    <i class='bx bx-cog' ></i>
                </div>
                <p>Settings</p>
            </div>

            <div class="list-item-wrapper">
                <div class="list-icon-wrapper logout-color">
                    <i class='bx bx-log-out' ></i>
                </div>
                <p>Log Out</p>
            </div>
       </div>
       

    </div>


    <div class="navbar-bottom">
        <div class="navbar">
            <span class="home-icon"><a href="./index.html"><i class='bx bx-home-alt'></i></a></span>

            <span class="category-icon"><a href=""><i class='bx bx-category' ></i></a></span>
            
            <span class="carts-icon"><a href = "./cart.html"><i class='bx bx-cart-alt'></i></a></span>

            <span class="user-icon"><a href="./profile.html"><i class='bx bx-user navbar-active'></i></a></span>
        </div>

    </div>
</body>
</html>
