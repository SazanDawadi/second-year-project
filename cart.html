<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">

    <title>Cart</title>
</head>
<body>

    <!-- =====>>>>> CART HEADER <<<======-->
    <div class="cart-header">
        <div class="cart-header-wrapper">
            <a class="back-icon" href="./index.html"><i class='bx bx-arrow-back'></i></a>
        <h2>Cart</h2>
        </div>
    </div>


    <!-- =============>>>>>>> CART CARDS <<<<<====== -->
    <div class="cart-items margins">
        <div class="cart-card margins">
            <div class="card-img-wrapper">
                <img src="./images/brocoli.png" alt="Broccoli">
            </div>

            <div class="cart-card-info">
                <h3>Broccoli</h3>
                <span>$2.32</span>
            </div>

            <div class="product-cnt-btn">
                <div class="remove-btn"><span>-</span></div>
                <span class="product-cnt">2</span>
                <div class="add-btn"><span>+</span></div>

            </div>
        </div>

        <div class="cart-card margins">
            <div class="card-img-wrapper">
                <img src="./images/potato.png" alt="Broccoli">
            </div>

            <div class="cart-card-info">
                <h3>Potato</h3>
                <span>$1.32</span>
            </div>

            <div class="product-cnt-btn">
                <div class="remove-btn"><span>-</span></div>
                <span class="product-cnt">4</span>
                <div class="add-btn"><span>+</span></div>

            </div>
        </div>


        <div class="cart-card margins">
            <div class="card-img-wrapper">
                <img src="./images/cabbage.png" alt="Broccoli">
            </div>

            <div class="cart-card-info">
                <h3>Cabbage</h3>
                <span>$5.32</span>
            </div>

            <div class="product-cnt-btn">
                <div class="remove-btn"><span>-</span></div>
                <span class="product-cnt">5</span>
                <div class="add-btn"><span>+</span></div>

            </div>
        </div>

        <div class="cart-card margins">
            <div class="card-img-wrapper">
                <img src="./images/onion.png" alt="Broccoli">
            </div>

            <div class="cart-card-info">
                <h3>Onion</h3>
                <span>$3.32</span>
            </div>

            <div class="product-cnt-btn">
                <div class="remove-btn"><span>-</span></div>
                <span class="product-cnt">5</span>
                <div class="add-btn"><span>+</span></div>

            </div>
        </div>
        
        <div class="cart-card margins">
            <div class="card-img-wrapper">
                <img src="./images/brocoli.png" alt="Broccoli">
            </div>

            <div class="cart-card-info">
                <h3>Broccoli</h3>
                <span>$2.32</span>
            </div>

            <div class="product-cnt-btn">
                <div class="remove-btn"><span>-</span></div>
                <span class="product-cnt">1</span>
                <div class="add-btn"><span>+</span></div>

            </div>
        </div>



    </div>


    <!-- =======>>>>> CHECKOUT BUTTON SECTION <<<<<================== -->
    <div class="checkout-section margins">
        <div class="total-price-section">
            <p>Total </p>
            <span>$119.25</span>
        </div>
        <div class="checkout-btn-wrapper">
            <button class="checkout-btn">Proceed To Checkout</button>
        </div>
    </div>
    
</body>
</html>
